<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalanCoffee - Unit Tests</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f5f5f5; 
        }
        .test-runner {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .controls {
            padding: 20px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .btn-danger { background: #dc3545; color: white; }
        .test-results {
            padding: 20px;
        }
        .test-suite {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .suite-header {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        .test-case {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .test-case:last-child { border-bottom: none; }
        .test-case.pass { background: #d4edda; color: #155724; }
        .test-case.fail { background: #f8d7da; color: #721c24; }
        .test-case.skip { background: #fff3cd; color: #856404; }
        .test-status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
        .status-pass { background: #28a745; color: white; }
        .status-fail { background: #dc3545; color: white; }
        .status-skip { background: #ffc107; color: black; }
        .summary {
            background: #f8f9fa;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        .console-output {
            background: #1e1e1e;
            color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .warning { color: #ffd43b; }
        .info { color: #74c0fc; }
    </style>
</head>
<body>
    <div class="test-runner">
        <div class="header">
            <h1>üß™ BalanCoffee Unit Tests</h1>
            <p>Ki·ªÉm th·ª≠ t·ª´ng ch·ª©c nƒÉng ri√™ng l·∫ª</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="runAllTests()">üöÄ Ch·∫°y t·∫•t c·∫£</button>
            <button class="btn btn-success" onclick="runUtilityTests()">üîß Test Utilities</button>
            <button class="btn btn-warning" onclick="runDataTests()">üíæ Test Data</button>
            <button class="btn btn-danger" onclick="runUITests()">üé® Test UI</button>
            <button class="btn btn-secondary" onclick="clearResults()">üóëÔ∏è X√≥a k·∫øt qu·∫£</button>
        </div>

        <div class="test-results" id="test-results">
            <!-- Test results will be displayed here -->
        </div>

        <div class="summary" id="summary" style="display: none;">
            <h3>üìä T·ªïng k·∫øt</h3>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="total-tests">0</div>
                    <div class="stat-label">T·ªïng s·ªë</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="passed-tests" style="color: #28a745;">0</div>
                    <div class="stat-label">Th√†nh c√¥ng</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="failed-tests" style="color: #dc3545;">0</div>
                    <div class="stat-label">Th·∫•t b·∫°i</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="skipped-tests" style="color: #ffc107;">0</div>
                    <div class="stat-label">B·ªè qua</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="execution-time">0ms</div>
                    <div class="stat-label">Th·ªùi gian</div>
                </div>
            </div>
        </div>

        <div class="console-output" id="console-output"></div>
    </div>

    <!-- Load app scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Unit Test Framework
        class UnitTestFramework {
            constructor() {
                this.testSuites = [];
                this.results = {
                    total: 0,
                    passed: 0,
                    failed: 0,
                    skipped: 0,
                    startTime: 0,
                    endTime: 0
                };
            }

            describe(suiteName, testFn) {
                const suite = {
                    name: suiteName,
                    tests: []
                };
                
                // Create test context
                const testContext = {
                    it: (testName, testFn) => {
                        suite.tests.push({
                            name: testName,
                            fn: testFn,
                            status: 'pending'
                        });
                    },
                    beforeEach: (fn) => {
                        suite.beforeEach = fn;
                    },
                    afterEach: (fn) => {
                        suite.afterEach = fn;
                    }
                };

                testFn(testContext);
                this.testSuites.push(suite);
            }

            async runAllSuites() {
                this.results.startTime = Date.now();
                this.results.total = 0;
                this.results.passed = 0;
                this.results.failed = 0;
                this.results.skipped = 0;

                this.log('üöÄ B·∫Øt ƒë·∫ßu ch·∫°y unit tests...', 'info');

                for (const suite of this.testSuites) {
                    await this.runSuite(suite);
                }

                this.results.endTime = Date.now();
                this.displaySummary();
                
                const duration = this.results.endTime - this.results.startTime;
                this.log(`‚úÖ Ho√†n th√†nh. K·∫øt qu·∫£: ${this.results.passed}/${this.results.total} th√†nh c√¥ng trong ${duration}ms`, 'success');
            }

            async runSuite(suite) {
                this.log(`üìã Ch·∫°y test suite: ${suite.name}`, 'info');
                
                const suiteElement = this.createSuiteElement(suite);
                
                for (const test of suite.tests) {
                    this.results.total++;
                    
                    try {
                        // Run beforeEach if available
                        if (suite.beforeEach) {
                            await suite.beforeEach();
                        }

                        // Run the test
                        const result = await this.runTest(test);
                        
                        if (result.passed) {
                            this.results.passed++;
                            test.status = 'pass';
                        } else {
                            this.results.failed++;
                            test.status = 'fail';
                            test.error = result.error;
                        }

                        // Run afterEach if available
                        if (suite.afterEach) {
                            await suite.afterEach();
                        }

                    } catch (error) {
                        this.results.failed++;
                        test.status = 'fail';
                        test.error = error.message;
                        this.log(`‚ùå Test failed: ${test.name} - ${error.message}`, 'error');
                    }

                    this.updateTestElement(suiteElement, test);
                }
            }

            async runTest(test) {
                try {
                    // Create assertion context
                    const expect = this.createExpectFunction();
                    
                    // Run test function
                    await test.fn(expect);
                    
                    return { passed: true };
                } catch (error) {
                    return { passed: false, error: error.message };
                }
            }

            createExpectFunction() {
                return (actual) => ({
                    toBe: (expected) => {
                        if (actual !== expected) {
                            throw new Error(`Expected ${expected}, but got ${actual}`);
                        }
                    },
                    toEqual: (expected) => {
                        if (JSON.stringify(actual) !== JSON.stringify(expected)) {
                            throw new Error(`Expected ${JSON.stringify(expected)}, but got ${JSON.stringify(actual)}`);
                        }
                    },
                    toBeTruthy: () => {
                        if (!actual) {
                            throw new Error(`Expected truthy value, but got ${actual}`);
                        }
                    },
                    toBeFalsy: () => {
                        if (actual) {
                            throw new Error(`Expected falsy value, but got ${actual}`);
                        }
                    },
                    toContain: (expected) => {
                        if (!actual.includes(expected)) {
                            throw new Error(`Expected ${actual} to contain ${expected}`);
                        }
                    },
                    toBeInstanceOf: (expected) => {
                        if (!(actual instanceof expected)) {
                            throw new Error(`Expected instance of ${expected.name}, but got ${typeof actual}`);
                        }
                    },
                    toThrow: () => {
                        if (typeof actual !== 'function') {
                            throw new Error('Expected a function that throws');
                        }
                        try {
                            actual();
                            throw new Error('Expected function to throw, but it did not');
                        } catch (e) {
                            // Expected behavior
                        }
                    }
                });
            }

            createSuiteElement(suite) {
                const resultsContainer = document.getElementById('test-results');
                
                const suiteDiv = document.createElement('div');
                suiteDiv.className = 'test-suite';
                suiteDiv.innerHTML = `
                    <div class="suite-header">${suite.name}</div>
                    <div class="suite-tests"></div>
                `;
                
                resultsContainer.appendChild(suiteDiv);
                return suiteDiv;
            }

            updateTestElement(suiteElement, test) {
                const testsContainer = suiteElement.querySelector('.suite-tests');
                
                const testDiv = document.createElement('div');
                testDiv.className = `test-case ${test.status}`;
                
                let statusText = '';
                let statusClass = '';
                
                switch (test.status) {
                    case 'pass':
                        statusText = 'PASS';
                        statusClass = 'status-pass';
                        break;
                    case 'fail':
                        statusText = 'FAIL';
                        statusClass = 'status-fail';
                        break;
                    case 'skip':
                        statusText = 'SKIP';
                        statusClass = 'status-skip';
                        break;
                }
                
                testDiv.innerHTML = `
                    <div>
                        <div>${test.name}</div>
                        ${test.error ? `<div class="error" style="font-size: 12px; margin-top: 5px;">${test.error}</div>` : ''}
                    </div>
                    <div class="test-status ${statusClass}">${statusText}</div>
                `;
                
                testsContainer.appendChild(testDiv);
            }

            displaySummary() {
                const summaryElement = document.getElementById('summary');
                summaryElement.style.display = 'block';
                
                document.getElementById('total-tests').textContent = this.results.total;
                document.getElementById('passed-tests').textContent = this.results.passed;
                document.getElementById('failed-tests').textContent = this.results.failed;
                document.getElementById('skipped-tests').textContent = this.results.skipped;
                document.getElementById('execution-time').textContent = `${this.results.endTime - this.results.startTime}ms`;
            }

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const consoleOutput = document.getElementById('console-output');
                
                const logDiv = document.createElement('div');
                logDiv.className = type;
                logDiv.textContent = `[${timestamp}] ${message}`;
                
                consoleOutput.appendChild(logDiv);
                consoleOutput.scrollTop = consoleOutput.scrollHeight;
                
                console.log(`[${type.toUpperCase()}] ${message}`);
            }

            clear() {
                document.getElementById('test-results').innerHTML = '';
                document.getElementById('console-output').innerHTML = '';
                document.getElementById('summary').style.display = 'none';
                this.testSuites = [];
                this.results = {
                    total: 0,
                    passed: 0,
                    failed: 0,
                    skipped: 0,
                    startTime: 0,
                    endTime: 0
                };
            }
        }

        // Create global test framework instance
        const testFramework = new UnitTestFramework();

        // Define test suites
        function defineUtilityTests() {
            testFramework.describe('Utility Functions', (suite) => {
                suite.it('formatPrice should format numbers correctly', (expect) => {
                    expect(formatPrice(25000)).toContain('25.000');
                    expect(formatPrice(25000)).toContain('‚Ç´');
                    expect(formatPrice(0)).toBe('0‚Ç´');
                });

                suite.it('formatPrice should handle invalid input', (expect) => {
                    expect(formatPrice('invalid')).toBe('0‚Ç´');
                    expect(formatPrice(null)).toBe('0‚Ç´');
                    expect(formatPrice(undefined)).toBe('0‚Ç´');
                });

                suite.it('formatDateTime should format dates correctly', (expect) => {
                    const testDate = new Date('2025-06-20T10:30:00').toISOString();
                    const result = formatDateTime(testDate);
                    expect(result).toContain('20/6/2025');
                    expect(result).toContain('10:30');
                });

                suite.it('formatDateTime should handle invalid input', (expect) => {
                    expect(formatDateTime('')).toBe('');
                    expect(formatDateTime(null)).toBe('');
                    expect(formatDateTime(undefined)).toBe('');
                });

                suite.it('showNotification should be callable', (expect) => {
                    expect(() => showNotification('Test', 'info')).not.toThrow();
                });
            });
        }

        function defineDataTests() {
            testFramework.describe('Data Management', (suite) => {
                suite.beforeEach(() => {
                    // Clear localStorage before each test
                    localStorage.removeItem('invoices');
                    localStorage.removeItem('orderHistory');
                    localStorage.removeItem('shiftStartTime');
                });

                suite.it('should load empty invoices initially', (expect) => {
                    const invoices = loadInvoices();
                    expect(invoices).toBeInstanceOf(Array);
                    expect(invoices.length).toBe(0);
                });

                suite.it('should save and load invoices correctly', (expect) => {
                    const testInvoices = [
                        { id: 'inv1', total: 50000, items: [] },
                        { id: 'inv2', total: 75000, items: [] }
                    ];
                    
                    window.invoices = testInvoices;
                    saveInvoices();
                    
                    const loaded = loadInvoices();
                    expect(loaded.length).toBe(2);
                    expect(loaded[0].id).toBe('inv1');
                    expect(loaded[1].total).toBe(75000);
                });

                suite.it('should load empty order history initially', (expect) => {
                    const history = loadOrderHistory();
                    expect(history).toBeInstanceOf(Array);
                    expect(history.length).toBe(0);
                });

                suite.it('should save and load order history correctly', (expect) => {
                    const testHistory = [
                        { id: 'order1', timestamp: new Date().toISOString(), total: 30000 }
                    ];
                    
                    window.orderHistory = testHistory;
                    saveOrderHistory();
                    
                    const loaded = loadOrderHistory();
                    expect(loaded.length).toBe(1);
                    expect(loaded[0].id).toBe('order1');
                });

                suite.it('should manage shift start time', (expect) => {
                    const testTime = new Date().toISOString();
                    localStorage.setItem('shiftStartTime', testTime);
                    
                    const loaded = getShiftStartTime();
                    expect(loaded).toBe(testTime);
                });

                suite.it('should handle invalid JSON in localStorage', (expect) => {
                    localStorage.setItem('invoices', 'invalid json');
                    const invoices = loadInvoices();
                    expect(invoices).toBeInstanceOf(Array);
                    expect(invoices.length).toBe(0);
                });
            });
        }

        function defineUITests() {
            testFramework.describe('UI Functions', (suite) => {
                suite.it('renderMenu should be a function', (expect) => {
                    expect(typeof renderMenu).toBe('function');
                });

                suite.it('addToOrder should be a function', (expect) => {
                    expect(typeof addToOrder).toBe('function');
                });

                suite.it('updateOrderDisplay should be a function', (expect) => {
                    expect(typeof updateOrderDisplay).toBe('function');
                });

                suite.it('createNewInvoice should be a function', (expect) => {
                    expect(typeof createNewInvoice).toBe('function');
                });

                suite.it('toggleAdmin should be a function', (expect) => {
                    expect(typeof toggleAdmin).toBe('function');
                });

                suite.it('filterMenu should update currentCategory', (expect) => {
                    filterMenu('cafe-viet');
                    expect(window.currentCategory).toBe('cafe-viet');
                    
                    filterMenu('all');
                    expect(window.currentCategory).toBe('all');
                });

                suite.it('addToOrder should add items to currentOrder', (expect) => {
                    const initialLength = window.currentOrder.length;
                    addToOrder(1);
                    expect(window.currentOrder.length).toBe(initialLength + 1);
                });

                suite.it('clearCurrentOrder should empty the order', (expect) => {
                    // Add some items first
                    window.currentOrder = [{ id: 1, quantity: 2 }];
                    
                    // Mock confirm to return true
                    const originalConfirm = window.confirm;
                    window.confirm = () => true;
                    
                    clearCurrentOrder();
                    expect(window.currentOrder.length).toBe(0);
                    
                    // Restore original confirm
                    window.confirm = originalConfirm;
                });
            });
        }

        function defineIntegrationTests() {
            testFramework.describe('Integration Tests', (suite) => {
                suite.it('should have menu data available', (expect) => {
                    expect(window.menuData).toBeTruthy();
                    expect(window.menuData.length).toBeGreaterThan(0);
                });

                suite.it('should have QR payment info available', (expect) => {
                    expect(window.qrPaymentInfo).toBeTruthy();
                    expect(typeof window.qrPaymentInfo).toBe('object');
                });

                suite.it('should initialize global variables', (expect) => {
                    expect(Array.isArray(window.currentOrder)).toBeTruthy();
                    expect(Array.isArray(window.invoices)).toBeTruthy();
                    expect(Array.isArray(window.orderHistory)).toBeTruthy();
                    expect(typeof window.currentCategory).toBe('string');
                });

                suite.it('menu items should have required properties', (expect) => {
                    const firstItem = window.menuData[0];
                    expect(firstItem.id).toBeTruthy();
                    expect(firstItem.name).toBeTruthy();
                    expect(typeof firstItem.price).toBe('number');
                    expect(firstItem.category).toBeTruthy();
                });
            });
        }

        // Public functions for buttons
        async function runAllTests() {
            testFramework.clear();
            defineUtilityTests();
            defineDataTests();
            defineUITests();
            defineIntegrationTests();
            await testFramework.runAllSuites();
        }

        async function runUtilityTests() {
            testFramework.clear();
            defineUtilityTests();
            await testFramework.runAllSuites();
        }

        async function runDataTests() {
            testFramework.clear();
            defineDataTests();
            await testFramework.runAllSuites();
        }

        async function runUITests() {
            testFramework.clear();
            defineUITests();
            defineIntegrationTests();
            await testFramework.runAllSuites();
        }

        function clearResults() {
            testFramework.clear();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            testFramework.log('üß™ Unit test framework ƒë√£ s·∫µn s√†ng', 'success');
            
            // Wait for app scripts to load, then run a quick test
            setTimeout(() => {
                testFramework.log('üì¶ App scripts ƒë√£ ƒë∆∞·ª£c t·∫£i', 'info');
            }, 1000);
        });
    </script>
